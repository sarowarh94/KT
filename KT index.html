<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কাজী টেলিকম</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        table {
            margin: 0 auto;
            width: 90%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            border: 1px solid #eee;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>কাজী টেলিকম</h1>
    <h2>আপনার জন্য পরিষ্কার আকাশ ও পরিষ্কার মন কামনা করছি</h2>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="নাম্বার বা সোর্স সার্চ করুন..." onkeyup="filterTable()">
    </div>
    <table id="dataTable">
        <tr>
            <th>নাম্বার</th>
            <th>সোর্স</th>
            <th>পিন নাম্বার</th>
        </tr>
        <tr>
            <td>01960523052</td>
            <td>বিকাশ</td>
            <td>12357</td>
        </tr>
        <tr>
            <td>01571352110</td>
            <td>বিকাশ</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>01742711018</td>
            <td>নগদ</td>
            <td>2352</td>
        </tr>
    </table>

    <script>
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('dataTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td1 = tr[i].getElementsByTagName('td')[0];
                const td2 = tr[i].getElementsByTagName('td')[1];
                if (td1 || td2) {
                    const txtValue1 = td1.textContent || td1.innerText;
                    const txtValue2 = td2.textContent || td2.innerText;
                    tr[i].style.display = (txtValue1.toLowerCase().indexOf(filter) > -1 || txtValue2.toLowerCase().indexOf(filter) > -1) ? '' : 'none';
                }
            }
        }
    </script>

</body>
</html>
